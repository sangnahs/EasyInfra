    <script type="text/javascript">
    function update() {
      var date = document.getElementById("fileDate").value;
      var junctionName = document.getElementById("junction").value;
      var filename = date.toString()+".txt";
      var redFilename = date.toString() + "-" + junctionName + "-red.txt";
      var greenFilename = date.toString() + "-" + junctionName + "-green.txt";
      var yellowFilename = date.toString() + "-" + junctionName + "-yellow.txt";
      var predictedFileName = date.toString() + "-" + junctionName + "-red-predicted.txt";
      console.log(predictedFileName);

      document.getElementById("fname").value = filename;
      document.getElementById("Rfname").value = redFilename;
      document.getElementById("Gfname").value = greenFilename;
      document.getElementById("Yfname").value = yellowFilename;
      document.getElementById("JuncName").value = junctionName;
      document.getElementById("predictedFileName").value = predictedFileName;
      //console.log(date + "\n" + filename1 + "\n" + filename2);
    }
